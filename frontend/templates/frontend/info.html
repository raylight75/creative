<div class="container-fluid no-padd bg-c-1">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="row marg-xs-t50 marg-lg-t110">
                {% for i in info %}
                    <div class="col-xs-12 col-sm-6">                        
                            <div class="contact-5-info ">
                                <div class="contact-5-tabs">
                                    <ul class="tab-nav">
                                        <li class="active">
                                            <a href="">{{ i.title }} </a>
                                        </li>
                                    </ul>
                                    <div class="tab-panes">
                                        <div class="contact-5-tab pane-1 active">                                    
                                        </p>
                                            <p class="info-text"><strong>Notice:</strong> {{ i.text }}</p>
                                            <p><strong>Email:</strong> <a class="" href="mailto:#">{{ i.email }}</a>
                                                <br>
                                                <strong>Phone:</strong> {{ i.phone }}
                                                <br>
                                                <strong>Skype:</strong> {{ i.skype }}
                                                <br>
                                                <strong>Address:</strong> {{ i.address }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>                       
                       </div>
                {% endfor %}            
                </div>
            </div>
        </div>
    </div>
</div>
