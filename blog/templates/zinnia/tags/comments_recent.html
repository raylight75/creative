{% load i18n %}
{% for comment in comments %}
    {% with entry=comment.content_object %}
        <p>
            <a class="menu-text" href="{{ entry.get_absolute_url }}#comment-{{ comment.pk }}-by-{{ comment.user_name|slugify }}"
               title="{% trans "Comment on" %} {{ entry.title }}">
                {{ comment.user_name }} {% trans "in" %}
                {{ entry.title }}
            </a>
        </p>
    {% endwith %}
{% empty %}
    {% trans "No comments yet." %}
{% endfor %}
