{% load i18n %}
{% for author in authors %}
    {% if author.get_username == context_author.get_username %} current{% endif %}
    <p>
        <a class="menu-text" href="{{ author.get_absolute_url }}"
           title="{% blocktrans %}Show all {{ author }}'s entries{% endblocktrans %}"
           class="fn url{% if not author.get_full_name %} nickname{% endif %}">{{ author }}
        </a>
    </p>
{% empty %}
    {% trans "No authors yet." %}
{% endfor %}
