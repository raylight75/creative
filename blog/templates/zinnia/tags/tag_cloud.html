{% load i18n %}
{% for tag in tags %}
    <p>
    <a class="menu-text" href="{% url 'zinnia:tag_detail' tag.name %}"
       title="{% blocktrans count entry_count=tag.count %}{{ entry_count }} entry tagged by
           {{ tag }}{% plural %}{{ entry_count }} entries tagged by {{ tag }}{% endblocktrans %}"
       class="tag-{{ tag.font_size }}{% if tag.name == context_tag.name %} current{% endif %}">{{ tag }}</a>
    </p>
{% empty %}
    {% trans "No tags yet." %}
{% endfor %}
