<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Personal Portfoliio</title>
    {% load static %}
    <link rel="icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/magnific-popup.css" %}">
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "css/menu/component.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57933304-1', 'auto');
  ga('send', 'pageview');

</script>

<div class="preloader">
    <div class="preloader-img"><img src="{% static "images/loader.gif" %}" alt="preloader"></div>
</div>

<!--==========HEADER============-->

<header class="miami-header">
    <div class="container-fluid">
        <div class="header">
            <div class="logo">
                <!-- logo -->
                <a href="https://www.djangoproject.com/"
                   class="table-cell"><img src="{% static "images/django.png" %}" alt="logo"></a>
            </div>
            <!-- .logo -->
            <div class="nav-menu-icon">
                <a href="#" class="table-cell"><i></i></a>
            </div>
            <div class="navigation">
                <!-- navigation -->
                <nav id="dl-menu" class="menu dl-menuwrapper">
                    <div class="close-menu">
                        <div><i class="fa fa-times"></i></div>
                    </div>
                    <ul class="table-cell dl-menu dl-menuopen">
                        <li class="menu-item active"><a href="{% url 'index' %}">Home<span class="fa fa-angle-down"></span></a>
                        </li>
                        <li class="menu-item"><a href="{% url 'portfolio' %}">Portfolio<span class="fa fa-angle-down"></span></a>
                        </li>
                        <li class="menu-item"><a href="{% url 'services' %}">Services<span class="fa fa-angle-down"></span></a>
                        </li>
                        <li class="menu-item"><a href="/weblog">Blog<span class="fa fa-angle-down"></span></a>
                        </li>
                        <li class="menu-item"><a href="{% url 'aboutme' %}">About Me<span class="fa fa-angle-down"></span></a>
                        </li>
                        <li class="menu-item"><a href="{% url 'contacts' %}">Contacts
                            <span class="fa fa-angle-down"></span></a>
                        </li>
                    </ul>
                </nav>
                <div class="second-menu dl-trigger">
                    <div class="table-cell">
                        <div class="open-menu">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .navigation -->
        </div>
    </div>
</header>

<!--==========Content============-->
{% block content %}{% endblock %}
{% include "frontend/footer.html" %}
{% include "frontend/jsscripts.html" %}

</body>
</html>
